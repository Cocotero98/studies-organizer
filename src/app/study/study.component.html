<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-success">
        <div class="panel-heading">
                <h1>{{today}}</h1>
        </div>
        <div class="panel-body">
                <ul class="group-list">
                    <app-study-item *ngFor="let study of studies" [study]="study"></app-study-item>
                    <span *ngIf="!studies">No studies for today!</span>
                </ul>
                <p>Total: {{totalTime}} hours</p>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
        <app-timer></app-timer>
    </div>
</div>
